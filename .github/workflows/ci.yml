name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    env:
      DATABASE_URL: postgresql://postgres@localhost:5432/shorteer_url_api
    runs-on: ubuntu-latest

    steps:
      - name: Check Docker Version
        run: docker --version

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Start PostgreSQL
        run: |
          docker run --name postgres -p 5432:5432 -e POSTGRES_DB=shorteer_url_api -e POSTGRES_USER=postgres -d postgres:latest
          # Wait for PostgreSQL to initialize
          sleep 10

      - name: Install dependencies
        working-directory: ./
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  
      - name: Run database migrations
        working-directory: ./
        env:
          PYTHONPATH: ${{ github.workspace }}/
        run:
          alembic upgrade head

