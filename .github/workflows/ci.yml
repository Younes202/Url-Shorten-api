name: CI

on:
  push:
    branches:
      - main

jobs:
  run_app:
    runs-on: ubuntu-latest
    
    env:
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ${{ secrets.DB_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
        
      - name: Install dependencies
        working-directory: .
        run: |
          sudo apt-get --yes install gcc python3-dev libpq-dev
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          # Replace with your migration command
          alembic upgrade head

      - name : Run linting
        run: |
          flake8

      - name: Run FastAPI application
        run: |
          # Set up environment variables for database connection
          export DATABASE_URL=postgresql://${{ env.DB_USERNAME }}:${{ env.DB_PASSWORD }}@${{ env.DB_HOST }}:${{ env.DB_PORT }}/${{ env.DB_NAME }}
          uvicorn app.main:app --host 0.0.0.0 --port 8000
