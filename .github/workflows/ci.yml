name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    env:
      DATABASE_URL: postgresql://postgres@localhost:5432/shorteer_url_api

    runs-on: ubuntu-latest
    services:
      testdb:
        image: postgres:15.3-bullseye
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: shorteer_url_api
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: ./src
        run: |
          sudo apt-get --yes install gcc python3-dev libpq-dev
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        run: alembic upgrade head
        working-directory: ./URL_SHORTENER_SERVICE
        env:
          PYTHONPATH: ${{ github.workspace }}/URL_SHORTENER_SERVICE

      - name: Test
        run: pytest
        working-directory: ./URL_SHORTENER_SERVICE
        env:
          PYTHONPATH: ${{ github.workspace }}/URL_SHORTENER_SERVICE