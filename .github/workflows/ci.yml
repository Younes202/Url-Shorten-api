name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    env:
      DATABASE_URL: postgresql://postgres@localhost:5432/shorteer_url_api

    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: ./URL_SHORTENER_SERVICE
        run: |
          sudo apt-get --yes install gcc python3-dev libpq-dev
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        run: alembic upgrade head
        working-directory: ./URL_SHORTENER_SERVICE
        env:
          PYTHONPATH: ${{ github.workspace }}/URL_SHORTENER_SERVICE

      - name: Test
        run: pytest
        working-directory: ./URL_SHORTENER_SERVICE
        env:
          PYTHONPATH: ${{ github.workspace }}/URL_SHORTENER_SERVICE